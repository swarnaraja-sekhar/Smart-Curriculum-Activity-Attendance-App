services:
  - type: web
    name: smart-curriculum-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: JWT_SECRET
        sync: false
      - key: MONGO_URI
        sync: false
    autoDeploy: true
